<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="login-wrap">
			<div class="login-html">
				<!--登录/注册-->
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登&nbsp;录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注&nbsp;册</label>
				<!--登录-->
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">用户名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">密&nbsp;&nbsp;&nbsp;码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group group-button">
							<input type="submit" class="button" value="登&nbsp;&nbsp;&nbsp;录">
						</div>
						<div class="hr"></div>
						<div class="foot-link">
							<a href="#forgot">忘记密码?</a>
						</div>
					</div>
					<!--注册-->
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">用 户 名</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">设置密码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">邮箱地址</label>
							<input id="pass" type="text" class="input">
						</div>
						<div class="group group-button">
							<input type="submit" class="button" value="注&nbsp;&nbsp;&nbsp;册">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
